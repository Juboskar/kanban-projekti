name: Test build
on:
  push:
    branches:
      - stage
      - development
jobs:
  frontend:
    name: Frontend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kanban-frontend
    steps:
      - uses: actions/checkout@v3
      - name: install packages
        run: npm install
      - name: lint
        run: npm run lint
  backend:
    name: Backend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kanban-backend
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kanban
    steps:
      - uses: actions/checkout@v3
      - name: install packages
        run: npm install
      - name: lint
        run: npm run lint
      - name: test
        run: npm test
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  build:
    name: Test build
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kanban-backend
    steps:
      - uses: actions/checkout@v3
      - name: Build project
        run: npm run build
