name: Tests
on:
  push:
    branches:
      - main
jobs:
  frontend:
    name: Frontend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kanban-frontend
    steps:
      - uses: actions/checkout@v3
      - name: install packages
        run: npm install
      - name: lint
        run: npm run lint
  backend:
    name: Backend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kanban-backend
    steps:
      - uses: actions/checkout@v3
      - name: install packages
        run: npm install
      - name: lint
        run: npm run lint
